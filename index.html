<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
  </head>
  <body>
    <section id="todo">
      <h2>To-do List</h2>
      <div class="input">
        <input
          type="text"
          class="inputField"
          id="todoInput"
          placeholder="Add New Todo"
        />
      </div>
      <ul class="scroll">
        <li class="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
      </div>
      <div class="counterContainer">
        <p><span>0</span>items total</p>
        <button class="deleteButton">Delete All</button>
      </div>
      <button class="btn">Add</button>
    </section>
    <footer>
      <div class="footer">
        <p class="madeBy">Made By</p>
        <p class="author">Jawad Sadiq</p>
      </div>
    </footer>
  </body>
</html>
